<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Mercure Discover</title>
</head>
<body>
    <h1>Mercure: SSE Discover</h1>

    <p>
        <strong>Status:</strong>
        <em id="status">...</em>
    </p>
</body>
<script>
    fetch('/discover') // Has Link: <http://localhost:3000/hub>; rel="mercure"
        .then(response => {
            // Extract the hub URL from the Link header
            const hubUrl = response.headers.get('Link').match(/<([^>]+)>;\s+rel=(?:mercure|"[^"]*mercure[^"]*")/)[1];

            // Append the topic(s) to subscribe as query parameter
            const h = new URL(hubUrl);
            h.searchParams.append('topic', 'http://example.com/books/{id}');
            // Subscribe to updates
            const es = new EventSource(h);

            es.onmessage = function(e) {
                const data = JSON.parse(e.data);
console.log(e);
                document.querySelector('#status').innerHTML = data.status;
            };
        });
</script>
</html>
